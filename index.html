<head>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-2">
                    <a class="logo" href="/"><img class="logo__img" src="image/Willberries (1).svg" alt="logo"></a>
                </div>
                <div class="col-6">
                        <ul class="nav__list d-flex justify-content-between">
                            <li class="nav__item">
                                <a class="nav__link" href="#">Womens</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Mens</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Goods</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Accessories</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Brands</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link" href="#">Blog</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <button class="button "><img src="image/Cart.svg" alt=""> <span>Card</span></button>
                </div>
            </div>

        </div>
    </header>

        <section class="slider">
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-1">
                        <span class="label">
                            Bestseller
                        </span>

                        <h1 class="slider__title">
                            Sweater Choker Neck 
                        </h1>
                        <p class="slider__desc">
                            Women’s pearl basic knit sweater with a round neck. Available in several colours. Free shipping to stores.
                        </p>
                        <button class="button"><span>$319</span> <span>Shop now</span></button>
                    </div>
                </div>
            </div>
            <div class="slider__nav">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-1">
                            <img src="image/Arrow-prev.svg" alt="">
                        </div>
                        <div class="col-1"> 
                            <img src="image/Arrow-next.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>


        </section>
